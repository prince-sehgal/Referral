<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>First Name</span>
            </div>

            <div class="col-md-2">
                <select ng-model="co.preName" class="form-control">
                    <option>-None-</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                    <option>Ms.</option>
                </select>
            </div>
            <div class="col-md-7">
                <input type="text" ng-model="co.firstName" class="form-control" maxlength="50" />
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>Last Name</span>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="co.lastName" class="form-control" maxlength="50" />
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>Client Name</span>
            </div>
            <div class="col-md-9">
                <select ng-options="c.clientId as c.clientName for c in listClient" ng-model="co.clientId" class="form-control"></select>
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>Email</span>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="co.email" class="form-control" maxlength="50" />
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>Work Phone</span>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="co.workPhone" class="form-control" maxlength="15" />
            </div>
        </div>
        <div class="form-group form-inline">
            <div class="col-md-3">
                <span>Mobile</span>
            </div>
            <div class="col-md-9">
                <input type="text" ng-model="co.mobile" class="form-control" maxlength="10" />
            </div>
        </div>
    </form>
</body>
</html>
